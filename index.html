<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="btns">
        <div class="container">
            <div class="btns__menu">
                <button class="btn home">Home</button>
                <button class="btn about">About</button>
                <button class="btn skills">Skills</button>
                <button class="btn works">Works</button>
                <button class="btn contact">Contact</button>
            </div>
        </div>
    </div>

    <section id="home">
        <div class="wrapper">
            <h1>Home</h1>
            <h2>자기소개</h2>
            <h3>안녕하세요. 캐릭터 디자이너가 되고싶은 허준우 입니다.</h3>
        </div>
    </section>
    <section id="about">
        <div class="wrapper">
            <h1>About</h1>
            <h2>학교</h2>
            <h3>저는 폴리텍 대학 시각디자인과를 재학 중 입니다.</h3>
        </div>
    </section>
    <section id="skills">
        <div class="wrapper">
            <h1>Skills</h1>
            <h2>캐릭터 디자이너</h2>
            <h3>저는 주변에 있는 사물들을 보며 다양한 캐릭터 디자인하는 것을 좋아합니다.
            </h3>
        </div>
    </section>
    <section id="works">
        <div class="wrapper">
            <h1>Works</h1>
            <h2>저는 행복한 디자이너가 되는 것이 목표입니다.</h2>
            <h3>저는 디자인을 해도 제 자신이 행복해야 하는 것이 우선입니다.</h3>
        </div>
    </section>
    <section id="contact">
        <div class="wrapper">
            <h1>Contact</h1>
            <h2>마무리</h2>
            <h3>감사합십시오</h3>
        </div>
    </section>
    <button class="arrow-up">
        <span class="material-symbols-outlined">
            arrow_upward
        </span>
    </button>
    <script>
        const btnHome = document.querySelector('.home');
        const sectionHome = document.querySelector('#home');
        btnHome.addEventListener('click', function() {
            sectionHome.scrollIntoView({behavior:"smooth", block:"center"})
        });
        const btnAbout = document.querySelector('.about');
        const sectionAbout = document.querySelector('#about');
        btnAbout.addEventListener('click', function() {
            sectionAbout.scrollIntoView({behavior:"smooth", block:"center"})
        });
        const btnSkills = document.querySelector('.skills');
        const sectionSkills = document.querySelector('#skills');
        btnSkills.addEventListener('click', function() {
            sectionSkills.scrollIntoView({behavior:"smooth", block:"center"})
        });
        const btnWorks = document.querySelector('.works');
        const sectionWorks = document.querySelector('#works');
        btnWorks.addEventListener('click', function() {
            sectionWorks.scrollIntoView({behavior:"smooth", block:"center"})
        });
        const btnContact = document.querySelector('.contact');
        const sectionContact = document.querySelector('#contact');
        btnContact.addEventListener('click', function() {
            sectionContact.scrollIntoView({behavior:"smooth", block:"center"})
        });
        const arrowUp = document.querySelector('.arrow-up')
        document.addEventListener('scroll', function() {
                console.log(window.scrollY);
            if (window.scrollY > 300) {
                arrowUp.classList.add('show');
            } else {
                arrowUp.classList.remove('show');
            }
        })
        arrowUp.addEventListener('click', function() {
            sectionHome.scrollIntoView({behavior:"smooth", block:"center"});
        });
        const btnsMenu = document.querySelector('.btns');
        document.addEventListener('scroll', function() {
            if (window.scrollY > 300) {
        btnsMenu.classList.add('show');
        } else {
            btnsMenu.classList.remove('show');
    }
});

btnsMenu.addEventListener('click', function() {
});
    </script>
</body>
</html>
